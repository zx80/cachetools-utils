name: CacheTools Utils Package

on:
  push:
    branches: [ "main" ]
  # push_request: ?

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
        - version: "pypy3.10"
        - version: "pypy3.11"
        - version: "3.10"
        - version: "3.11"
        - version: "3.12"
        - version: "3.13"
        - version: "3.13t"
          env: PYTHON_GIL=0
        - version: "3.13t"
          env: PYTHON_GIL=1
        - version: "3.14"
    steps:
    # Setup
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python.version }}
      # uses: actions/setup-python@v5
      uses: actions/setup-python@main
      with:
        python-version: ${{ matrix.python.version }}
        allow-prereleases: true
    # Dependencies
    - name: Install Python dependencies and module
      run: make venv
    - name: Start Redis
      uses: supercharge/redis-github-action@1.7.0
    - name: Start MemCached
      uses: niden/actions-memcached@v7
    # Checks
    # - name: Check with black
    #  run: black --check CacheToolsUtils.py
    - name: Check with flake8
      run: make check.flake8
    - name: Check the docs
      run: make check.docs
    - name: Check with pytest
      run: make check.pytest
    - name: Check with coverage
      run: make check.coverage
    - name: Check with pyright
      run: make check.pyright
    - name: Check with mypy
      # mypy is much too slow, this is a pain:-/
      run: make check.mypy
