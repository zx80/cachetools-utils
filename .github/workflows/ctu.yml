name: CacheTools Utils Package

on:
  push:
    branches: [ "main" ]
  # push_request: ?

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python:
        - version: "pypy3.10"
          cover: 100.0
          deps: doc,dev,tests,crypt
        - version: "pypy3.11"
          cover: 100.0
          deps: doc,dev,tests,crypt
        - version: "3.10"
          cover: 100.0
          deps: doc,dev,tests,crypt
        - version: "3.11"
          cover: 100.0
          deps: doc,dev,tests,crypt
        - version: "3.12"
          cover: 100.0
          deps: doc,dev,tests,crypt
        - version: "3.13"
          cover: 100.0
          deps: doc,dev,tests,crypt
        - version: "3.13t"
          # 2025-03-07 KO crypt => cryptography
          cover: 84.0
          gil: 0
          deps: doc,dev,tests
        - version: "3.13t"
          cover: 84.0
          gil: 1
          deps: doc,dev,tests
        - version: "3.14"
          cover: 100.0
          deps: doc,dev,tests,crypt
        - version: "3.14t"
          cover: 84.0
          gil: 0
          deps: doc,dev,tests
        - version: "3.14t"
          cover: 84.0
          gil: 1
          deps: doc,dev,tests
    env:
      PYTHON_GIL: ${{ matrix.python.gil }}
    steps:
    # Setup
    - name: Checkout Project
      uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python.version }}
      # uses: actions/setup-python@v5
      uses: actions/setup-python@main
      with:
        python-version: ${{ matrix.python.version }}
        allow-prereleases: true
        cache: "pip"
    # Dependencies
    - name: Install Python dependencies and module
      run: make DEPS=${{ matrix.python.deps }} dev
    - name: Start Redis
      uses: supercharge/redis-github-action@1.8.0
    - name: Start MemCached
      uses: niden/actions-memcached@v7
    # Checks
    # - name: Check with black
    #  run: black --check CacheToolsUtils.py
    - name: Check with flake8
      run: make check.flake8
    - name: Check the docs
      run: make check.docs
    - name: Check with pytest
      run: make check.pytest
    - name: Check with coverage
      run: make COVER=${{ matrix.python.cover }} check.coverage
    - name: Check with pyright
      run: make check.pyright
    # 2025-03-07: KO with 3.13t because types-redis requires cryptography
    # - name: Check with mypy
    #   # mypy is much too slow, this is a pain:-/
    #   run: make check.mypy
